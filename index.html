<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <!-- style.css -->
    <link rel="stylesheet" href="css/style.css"/>

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="http://cdn.bootcss.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="http://cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>

<div class="header-wrap">
    <div class="container">
        <!-- 导航 -->
        <div class="row menu-box">
            <div class="col-sm-3">
                <a href="javascript:;">ABOUT</a>
            </div>
            <div class="col-sm-3">
                <a href="javascript:;">WORK</a>
            </div>
            <div class="col-sm-3">
                <a href="javascript:;">BLOG</a>
            </div>
            <div class="col-sm-3">
                <a href="javascript:;">CONTACT</a>
            </div>
        </div>
        <!-- 头部主要作者介绍 -->
        <div class="contribute-box">
            <div class="logo"></div>
            <h3 class="hello">HELLO</h3>
            <h2 class="name">my name is Emrah, </h2>
            <p class="detail">I'm a UI/UX designer born in istanbul. </p>
            <div class="icon-box">
                <i class="line"></i><a href="javascript:;"></a><a href="javascript:;"></a> <a href="javascript:;"></a><i class="line"></i>
            </div>
        </div>
        <!-- 年龄 城市介绍-->
        <div class="btm-box">
            <p>Age：<span>23</span></p>
            <p>Country：<span>TURKEY</span></p>
            <p>Working at：<span>FREELANCE</span></p>
        </div>
    </div>
</div>

<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="http://cdn.bootcss.com/jquery/1.11.3/jquery.min.js"></script>
<!-- Include all compiled plugins (below), or include individual files as needed -->
<script src="js/bootstrap.min.js"></script>
</body>
</html>
